                    <div class="panel">

                        </div>

                                <div class="form-group">

                                        <input class="form-control" type="password" placeholder="Password">

                                    </div>
                                    <button data-dismiss="modal" type="button">Log In</button>
                                    <a href="#">Forgot Password?</a>
                                    <a href="#">Create Account?</a>
                                </div>
                            </form>
                        </div>

                        </div>
